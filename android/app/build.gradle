plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    namespace 'com.example.sexeducation' // Replace with your namespace
    compileSdkVersion 33

    defaultConfig {
        applicationId "com.example.sexeducation"
        minSdkVersion 21
        targetSdkVersion 33
        versionCode project.hasProperty('flutterVersionCode') ? flutterVersionCode.toInteger() : 1
        versionName project.hasProperty('flutterVersionName') ? flutterVersionName : "1.0.0"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.7.10' // Updated version
}

apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"
